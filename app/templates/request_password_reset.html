{%block title%} - Request Password Reset{% endblock %}

{%block page_content%}

<form action="{{url_for('.request_password_reset')}}" method="POST">
	{{form.hidden_tag()}}
	{{form.email(placeholder="Email")}}
	<ul>
		{% for error in form.email.errors %}

	</ul>
	{{form.submit}}

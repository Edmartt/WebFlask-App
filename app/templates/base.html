<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Home {% block title %}{% endblock %}</title>
		<link rel="stylesheet" href={{url_for('static',filename='css/bootstrap.min.css')}}>
	</head>
	<body>

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			
			<a class="navbar-brand" href="#">Flasker</a>
			
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-item nav-link text-light" href="{{url_for('main.index')}}">Inicio<span class="sr-only">(current)</span></a>
		
					<ul class="nav navbar navbar-right">
						{% if current_user.is_authenticated %}
						<li class="dropdown">
							<a href="#" class="dropdown-toggle text-light" data-toggle="dropdown">Account<b class="caret"></b></a>
							<ul class="dropdown-menu bg-color bg-dark">
								<li><a class="text-decoration-none text-light" href="{{url_for('auth.update_password')}}">Update Password</a></li>
								<li><a class="text-decoration-none text-light" href="{{url_for('auth.logout')}}">Log Out</a></li>
							</ul>
						</li>
						{% else %}
						<li><a class="text-decoration-none text-light" href="{{ url_for('auth.login') }}">Login</a></li>
						{% endif %}
					</ul>

				</div>
			</div>
		</nav>

		<div class="container">
			{% for message in get_flashed_messages() %}
			<div class="alert alert-warning">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				{{message}}
			</div>
			{% endfor %}
		</div>

		{%block page_content%}

		{% endblock %}
		<script src={{url_for('static',filename='js/popper.min.js')}}></script>
		<script src={{url_for('static',filename='js/jquery-3.5.1.min.js')}}></script>
		<script src={{url_for('static',filename='js/bootstrap.min.js')}}></script>
	</body>
</html>
